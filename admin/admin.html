<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <!--부트스트랩 사용을 위한 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ec3927e66.js" crossorigin="anonymous"></script>
    <style>
      a{
        float:right;
      }
      .col-delete{
        position:absolute;
        right: 0px;
        bottom: 0px;
      }
      .parent{
        position: relative;
      }
    </style>
    <body>
    <div class="container mt-3">
      <a href="https://github.com/LSY310/BE_bootcamp.git">
        <i class="fa-brands fa-github fa-xl"></i>
              </a>
      <h3 class="mt-5 mb-3">신규 등록 상품<span id="today"></span></h3>
      <div class="parent">

      
        <form class="row row-cols-lg-auto g-3 align-items-center">   
          
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref" aria-label="Default select example">
              <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                  <option selected>카테고리</option>
                  <option value="1">상의</option>
                  <option value="2">하의</option>
                  <option value="3">신발</option>
                  <option value="4">패션잡화</option>
            </select>
          </div>
          <div class="col-3">
              <!-- input 입력창 코드를 넣어주세요 -->
              <input type="text" class="form-control" placeholder="제품명을 입력해주세요" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="col-auto">
              <!-- 조회라는 이름의 버튼 만들기 -->
              <button class="btn btn-primary" type="submit">조회</button>
            </div>
            
        </form>
        <div class="col-delete" >
          <!-- 조회라는 이름의 버튼 만들기 -->
          <button class="btn btn-primary" id="delete">삭제</button>
        </div> 
      </div>
        
          <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                <tr>
                    <th scope="col">카테고리</th>
                    <th scope="col">브랜드</th>
                    <th scope="col">성별</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                  </tr>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->

            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
   <script>
      // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
      // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
      const data = [
          { category: "상의", brand: 'Supreme', sex: 'male', product: '슈프림 박스로고 후드티', price: '390,000' },
          { category: "하의", brand: 'DIESEL', sex: 'male',product: '디젤 트랙 팬츠', price: '188,000' },
          { category: "신발", brand: 'Nike', sex: 'male',product: '에어포스 1', price: '137,000' },
          { category: "패션잡화", brand: 'Music&Goods', sex: 'male',product: '빵빵이 키링', price: '29,000' },
          // ...
      ];
      
      const dataTable = document.getElementById('data-table');
      const deleteButton =document.getElementById('delete')
      
      
      data.forEach((item) => {
          const row = dataTable.insertRow();
          row.insertCell(0).innerHTML = `<input type="checkbox"/><label> &nbsp ${item.category}</label>`;
          row.insertCell(1).innerHTML = item.brand;
          row.insertCell(2).innerHTML = item.sex;
          row.insertCell(3).innerHTML = item.product;
          row.insertCell(4).innerHTML = item.price;
      });

      let length;
      let arr;
      let count;

      deleteButton.addEventListener('click', function(){
        arr=[];
        count=0;
        length=dataTable.rows.length;
        for(let i=1;i<length+1; i++){
          if( document.getElementsByTagName("tr")[i].cells[0].firstChild.checked){
               arr[count]=i;
               count++;
               document.getElementsByTagName("tr")[i].cells[0].firstChild.checked = false;
               }      
        }
        for(let j=arr.length-1; j>-1; j--){
                dataTable.deleteRow(arr[j]-1);
               }
        

})

      // 요소 선택 및 상수 선언
const todaySpan = document.querySelector("#today")
const today = new Date()

let year = today.getFullYear()
let month = today.getMonth() + 1
if(month<10){
  month="0"+month
}
let date = today.getDate()
todaySpan.textContent = `(${year}-${month}-${date})`

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
